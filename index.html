        let notas = 0;

    }
    let media = 0;
    media = notas/4;

        alert ("Sua media foi de "+(media)+ ", portanto, você foi aprovado");

        alert ("Sua media foi de "+(media)+ ", portanto, você foi aprovado");
    }
</script>
